{% extends 'base.html' %} {% load bootstrap_tags %}
{% block title %}Edit a bug{% endblock %}



{% block content %}
<main class="container" id="main">
    {% block heading %} <h1>Edit a bug</h1> {% endblock %}
<div class="row">
    <div class="col-sm-12">
        <form method="POST">
            {% csrf_token %}
            {{ form | as_bootstrap }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</main>
{% endblock %}

{% extends 'base.html' %}
{% block login_active %}active{% endblock %}
{% load bootstrap_tags %}
{% block title %}Login{% endblock %}

{% block content %}
<main class="container form-container" id="main">
{% block heading %}<h1>Login Page</h1>{% endblock %}


    <form method="POST">
    {% csrf_token %}    
    {{ login_form | as_bootstrap }}
    <button type="button submit" class="btn btn-outline-primary">Login</button>
    </form>
    <br>
    <p><a href="{% url 'password_reset' %}">Reset Password</a></p>

</main>
{% endblock %}

{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block title %}Register Account{% endblock %}

<main class="container">
{% block heading %}<h1>Register Page</h1>{% endblock %}

{% block content %}
    <form method="POST">
    {% csrf_token %}
    {{ registration_form | as_bootstrap }}
    <button type="submit">Register</button>
    </form>
    <br>
    <p>Already Registered? Click <a href="{% url 'login' %}">here.</a></p>
{% endblock %}
</main>
